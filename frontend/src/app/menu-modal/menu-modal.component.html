<div class="modal-overlay" *ngIf="showMenuModal">
    <div class="modal-content">
        <div>
            <button class="custom-close-button" (click)="closeModal()"><i class="fa-solid fa-square-xmark"></i></button>
        </div>
        <div>
            <h2>{{menuToShow.name}}</h2>
            <div *ngFor="let meal of menuToShow.meals" class="meal-item">
                <label [for]="meal.name">{{ meal.name }}</label>
            </div>
        </div>
    </div>
</div>
