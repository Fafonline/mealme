services:
  db:
    image: rethinkdb
    container_name: rethinkdb
    restart: always
    env_file:
      - ./deployment/.env
    ports:
      - 8080:8080
      - 28015:28015
    command:
      - /bin/bash
      - -c
      - |
        rethinkdb create --initial-password  ${DB_PASSWORD}
        rethinkdb --bind all

    volumes:
      - ./rethinkdb/data:/data

  backend:
    build: ./backend
    depends_on:
      - db
    ports:
      - 5000:5000
    env_file:
      - ./deployment/.env

    volumes:
      - ./backend:/python-docker
    environment:
      FLASK_DEBUG: 1
      FLASK_APP: ./app.py
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - 80:80
